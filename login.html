<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="login.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <title>Login Page</title>
    
</head>
<body>
    <div class="container-fluid text-center heading sticky-top">
        <h1 class="carelive">CARELIVE MOBILES</h1>
        
    </div>

    <nav class="navbar navbar-expand-sm bg-dark navbar-dark ">
        <a class="navbar-brand" href="#">Carelive</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse"data-target="#collapsibleNavbar" >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="collapsibleNavbar">
          <ul class="navbar-nav">
            <li class="nav-item ">
              <a class="nav-link" href="register.html">REGISTER</a>
            </li>
  
     
          </ul>
        </div>  
      </nav>
    <div class="container main">
        <div class="d-flex justify-content-center h-100">
            <div class="user_card">
                <div class="d-flex justify-content-center">
                    
                </div>

                <div class="d-flex justify-content-center form-container">
                    <form name="myForm" action="admin_home.html">
                        <div class="input-group mb-3">
                            <div class="input-group-append">
                                <span class="input-group-text"><i class="fas fa-user"></i></span>
                            </div>
                            <input type="text" name="uname" class="form-control input_user" value="" placeholder="username" required>
                        </div>

                        <div class="input-group mb-2">
                            <div class="input-group-append">
                                <span class="input-group-text"><i class="fas fa-key"></i></span>
                            </div>
                            <input type="password" name="pass" class="form-control input-pass" value="" placeholder="********" required>
                        </div>

                        <div class="form-group">
                            <div class="custom-control custom-checkbox">
                                <input type="checkbox" class="custom-control-input" id="customControlInline">
								                  <label class="custom-control-label remember" for="customControlInline">Remember me</label>
                            </div>
                        </div>

                        <div class="d-flex justify-content-center mt-3 login-container">
                            <input type="submit" name="" value="LOGIN" class="btn login_btn">
                        </div>

                    </form>
                </div>

                <div class="mt-4">
					<div class="d-flex justify-content-center links bottom-text">
						Don't have an account? <a href="register.html" class="ml-2 signup">Register</a>
					</div>
					<div class="d-flex justify-content-center links">
						<a href="forget_pass.html" class="forget">Forgot your password?</a>
					</div>
				</div>

            </div>
        </div>
    </div>

    <div class="footer bg-dark">
        <div class="container box">
          <div class="row">
            <div class="col-md-12">
              <div class="copyright-text">
                <p>Â© 2021
                  <a href="#">CareLive</a> All rights reserved. Created by
                  <a href="#">Jobin</a>
                </p>
              </div>
            </div>
          </div>
        </div>
      </div>


</body>
</html>
