<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="register.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <title>Registration</title>
</head>
<body>
  <div class="container-fluid text-center heading sticky-top">
    <h1 class="carelive">CARELIVE MOBILES</h1>
    
</div>

    <nav class="navbar navbar-expand-sm bg-dark navbar-dark ">
      <a class="navbar-brand" >Carelive</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse"data-target="#collapsibleNavbar" >
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="collapsibleNavbar">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link" href="login.html">LOGIN</a>
          </li>

   
        </ul>
      </div>  
    </nav>

    <div class="form">
      <div class="container">
        <div class="row justify-content-center">
          <div class="col-md-8">
            <div class="card">
              <div class="card-header">REGISTRATION</div>
              <div class="card-body">
                <form action="login.html">
                  <div class="form-group row">
                    <label for="name" class="col-md-4 col-form-label text-md-right">NAME</label>
                    <div class="col-md-6">
                      <input type="text" class="form-control" required>
                    </div>
                  </div>

                  <div class="form-group row">
                    <label for="address" class="col-md-4 col-form-label text-md-right">ADDRESS</label>
                    <div class="col-md-6">
                      <textarea name="" id="" cols="50" rows="3" class="form-control" required></textarea>
                    </div>
                  </div>

                  <div class="form-group row">
                    <label for="name" class="col-md-4 col-form-label text-md-right">GENDER</label>
                       <div class="col-md-6">   
                          <div class="form-check-inline form-group">
                            <label class="form-check-label" for="male">
                              <input type="radio" class="form-check-input" id="male" name="optradio" value="option1" checked>Male
                            </label>
                          </div>
                          <div class="form-check-inline form-group">
                            <label class="form-check-label" for="female">
                              <input type="radio" class="form-check-input" id="radio2" name="optradio" value="option2">Female
                            </label>
                          </div>
                          <div class="form-check-inline form-group">
                            <label class="form-check-label" for="others">
                              <input type="radio" class="form-check-input" name="optradio">Others
                            </label>
                          </div>
                      </div> 
                    </div>
                    
                    <div class="form-group row">
                      <label for="dob" class="col-md-4 col-form-label text-md-right">DATE OF BIRTH</label>
                      <div class="col-md-6">
                        <input type="date" class="form-control" required>
                      </div>
                    </div>

                    <div class="form-group row">
                      <label for="designation" class="col-md-4 col-form-label text-md-right">DESIGNATION</label>
                      <div class="col-md-6">
                        <select name="designation" id="designation" class="form-control" required>
                          <option value="sales">SALES</option>
                      </select>
                      </div>
                    </div>

                    <div class="form-group row">
                      <label for="phone" class="col-md-4 col-form-label text-md-right">PHONE NUMBER</label>
                      <div class="col-md-6">
                        <input type="tel" class="form-control" required>
                      </div>
                    </div>

                    <div class="form-group row">
                      <label for="email" class="col-md-4 col-form-label text-md-right">E-MAIL</label>
                      <div class="col-md-6">
                        <input type="email" class="form-control" required>
                      </div>
                    </div>

                    <div class="form-group row">
                      <label for="username" class="col-md-4 col-form-label text-md-right">USERNAME</label>
                      <div class="col-md-6">
                        <input type="text" class="form-control"required>
                      </div>
                    </div>

                    <div class="form-group row">
                      <label for="password" class="col-md-4 col-form-label text-md-right">PASSWORD</label>
                      <div class="col-md-6">
                        <input type="password" class="form-control" required>
                      </div>
                    </div>

                    <div class="form-group row">
                      <label for="conpassword" class="col-md-4 col-form-label text-md-right">CONFIRM PASSWORD</label>
                      <div class="col-md-6">
                        <input type="password" class="form-control" required>
                      </div>
                    </div>

                    <div class="form-group row justify-content-center ">
                     <button  class="register-btn">REGISTER</button>
                    </div>
                    
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="footer bg-dark">
      <div class="container box">
        <div class="row">
          <div class="col-md-12">

              </p>
            </div>
          </div>
        </div>
      </div>
    </div>
</body>
</html>
